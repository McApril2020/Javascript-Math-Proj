<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Math Game</title>
</head>
<body>
    
    <div class="main-ui">
        <p class="demo"></p> 

        <form action="" class="our-form">
            <input type="text" class="our-field" autocomplete="off">
            <button>Submit</button>
        </form>

        <p class="status">You need <span class="point-needed">10</span> more points, and are allowed to make <span class="mistake">2</span> more mistake</p>
    
        <div class="progress">
            <div class="boxes">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="inner"></div>
        </div>

    </div>

    <div class="overlay">
        <div class="inner-overlay">
            <p class="end-message"></p>
            <button class="start">Start Over</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
